[loggers]
keys=root,sqlalchemy_engine,sqlalchemy_pool,httpx

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_sqlalchemy_engine]
level=WARNING
handlers=stream_handler
qualname=sqlalchemy.engine
propagate=0

[logger_sqlalchemy_pool]
level=WARNING
handlers=stream_handler
qualname=sqlalchemy.pool
propagate=0

[logger_httpx]
level=WARNING
handlers=stream_handler
qualname=httpx
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s| %(levelname)s | %(name)s.%(funcName)s:%(lineno)s - %(message)s

